<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        ul {
            list-style: none;
        }

        ul li input {
            transform: scale(1.5);
        }

        ul li i {
            color: red;
            font-size: 20px;
            cursor: pointer;
            transition: all .1s ease;
        }

        i:active {
            font-size: 15px;
        }

        #submit {
            display: none;
        }

        #inputtext {
            width: 300px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Todos</h1>
    <form action="" id="form">
        <input type="text" id="inputtext">
        <input type="submit" id="submit">
    </form>
    <ul id="list">

    </ul>
    <script src="/js/bt1.js"></script>
</body>

</html>
